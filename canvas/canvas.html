<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas problems</title>
</head>
<body>
  
    <canvas width= "600" height ="200"> 


    </canvas>
    <script>
        let cx = document.querySelector("canvas").getContext('2d')
        cx.fill();
        cx.beginPath();
        cx.moveTo(50, 40);
        cx.lineTo(40, 30);
        cx.lineTo(30, 30);
        cx.lineTo(20, 40);
        cx.fill();

        cx.fillStyle = "red";
  cx.fillRect(70, 30, 50, 50);
  cx.rotate(0.8*Math.PI)
  cx.translate(50,50)
    </script>
</body>
</html>
