<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            display:grid;
            align-items: center;
            text-align: center;
        }
        #balloon {
            font-size: 10px;
        }


    </style>
    <title>Balloons</title>
</head>
<body>
    <div id="container">
        <p id="balloon">ðŸŽˆ</p>
    </div>

    <script>
        let balloon = document.getElementById("balloon")
        let size = 10;
        console.log(balloon.style.fontSize)

        function inflater(event) {
            if (event.key == "ArrowUp") {
                size = (size + (size * .1));
                balloon.style.fontSize =  size+"px"
            }
            if (event.key == "ArrowDown") {
                size = (size - (size * .1));
                balloon.style.fontSize =  size+"px"
            }
            if (size > 100) {
                balloon.textContent = "ðŸ’¥";
                window.removeEventListener("keydown",inflater, false)
            }
        }
        window.addEventListener("keydown",  inflater, false)
  
    </script>
</body>
</html>
