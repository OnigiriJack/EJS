    <tab-panel>
        <div data-tabname="one">Tab one</div>
        <div data-tabname="two">Tab two</div>
        <div data-tabname="three">Tab three</div>
      </tab-panel>
      <script>
        function asTabs(node) {
          let tabs = Array.from(node.children)
          tabs.map(tab => {
            let tabNum = tab.getAttribute("data-tabname")
            if(tabNum !== "one") tab.style.display = "none"
            //tab.style.display = "none"
            let tabButton = document.createElement('button') 
            tabButton.textContent = tab.getAttribute("data-tabname")
            if( tabNum == "one") tabButton.style.color = "blue"
            tabButton.addEventListener("click", () => {
                document.querySelectorAll("button").forEach(button => button.style.color = "black")
                let selectedTab = tabs.filter(tab => tab.getAttribute("data-tabname") ==tabButton.textContent)
                let NotSelectedTabs = tabs.filter(tab => tab.getAttribute("data-tabname") !== tabButton.textContent)
                NotSelectedTabs.map(tab => tab.style.display = "none")


                let tabDisplay = selectedTab[0].style.display = "block"
                tabButton.style.color = "blue"
    
               // let updatedDisplay = tabDisplay == "none" ? "block" : "none"
                
                //tabParent[0].style.display = updatedDisplay               
            })
            node.appendChild(tabButton)
          })
        }
