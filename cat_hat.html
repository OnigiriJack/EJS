<body> 

<p id="cat" style="position: absolute">üåç</p>
<p id="sun" style="position: absolute; top:40px; left:230px;">‚òÄÔ∏è </p>
<p  id="hat" style="position: absolute" >ü™ê</p>
  
<script>


  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");



  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    console.log("last time " + angle, Math.sin(angle) )
    cat.style.top = (Math.sin(angle) * 70 + 240) + "px";
    cat.style.left = (Math.cos(angle) * 70 + 430) + "px";

    // Your extensions here.
    hat.style.top = (Math.sin(angle *.1 + Math.PI )* 200 + 240) + "px";
    hat.style.left = (Math.cos(angle *.1 + Math.PI ) * 200+ 430) + "px";


    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
